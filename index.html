<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Forex Conversion Rate Tool</title>
</head>
<body>
    <h1>Forex Conversion Rate Tool</h1>
    <p>Use the selection menus below to enter your base and target currencies.</p>
    <form>
    <select class="dropdown-selection">
        <option value="base">Base Currency</option>
        <option value="USD">USD</option>
    </select>
    <select class="currency-selection">
        <option value="target">Target Currency</option>
        <option value="USD">USD</option>
    </select>
    <input type="button" value="Submit">
    </form>
    
</body>
</html>
